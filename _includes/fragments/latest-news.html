<section class="latest-blog">
        <div class="container-fluid">
            <h2 class="text-center text-white mb-5">Latest News</h2>

          <div class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="">
                  {%- for post in site.posts limit: 3 -%}
                    {%- if forloop.first == true -%}  
                        <div class="carousel-item active">
                    {%- else -%}
                        <div class="carousel-item">
                    {%- endif -%}
                            <div class="item-container">
                                {%- if post.thumbnail -%}
                                    <img class="post-thumbnail" src="{{ post.thumbnail }}">
                                {%- else -%}
                                    <img class="post-thumbnail" src="http://www.gimmesomeoven.com/wp-content/uploads/2014/10/The-Best-Chicken-Enchiladas-Recipe-1-1.jpg">
                                {%- endif -%}
                            </div>
                        </div><!--end carousel item-->                               
                {%- endfor -%}
              </div><!-- END ROW -->        
          </div><!-- END carousel-inner -->    
        </div><!-- END carousel-->
      </div><!-- END container-->
</section>
