---
layout: page
---
<div class="home">
  {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%}

  {{ content }}

  {%- if site.posts.size > 0 -%}
    <h2>there is a post!</h2>
  {%- else -%}
    <h2>There is no post!</h2>
  {%- endif -%}

  <h2 style="color: white;">Post's number: {{ site.posts.size }}</h2>

</div>
